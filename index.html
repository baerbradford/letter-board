<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Letter Board Demo Page</title>
  <meta name="description" content="Letter Board Demo Page">
  <meta name="author" content="Baer Bradford">

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet"> 
</head>

<body>
    <h1>
        Letter Board Demo Page
    </h1>

    <h2>
        Black Felt Board
    </h2>
    <textarea id="black-felt-source">Hello World</textarea>
    <div class="felt-black letter-board letter-plastic" data-letter-board-source="black-felt-source">
        <div>Hello World</div>
    </div>

    <h2>
        Black Chalkboard
    </h2>
    <textarea id="black-chalkboard-source">Hello World</textarea>
    <div class="chalkboard-black letter-board letter-chalk" data-letter-board-source="black-chalkboard-source">
        <div>Hello World</div>
    </div>

    <h2>
        Blue Chalkboard
    </h2>
    <textarea id="blue-chalkboard-source">Hello World</textarea>
    <div class="chalkboard-blue letter-board letter-chalk" data-letter-board-source="blue-chalkboard-source">
        <div>Hello World</div>
    </div>

    <h2>
        Green Chalkboard
    </h2>
    <textarea id="green-chalkboard-source">Hello World</textarea>
    <div class="chalkboard-green letter-board letter-chalk" data-letter-board-source="green-chalkboard-source">
        <div>Hello World</div>
    </div>

    <!-- Scripts  --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="letter-board.js"></script>
    <script>
        letterBoard.initLetterBoards();
    </script>
</body>
</html>
